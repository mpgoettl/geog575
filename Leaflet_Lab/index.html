//map = L.map('map').setView([39.34, -99.85], 4);

var mapCenter = [39.34, -99.85];
  
  // Set up initial map center and zoom level
  var map = L.map('map', {
    defaultExtentControl: true,
	center: mapCenter, // EDIT latitude, longitude to re-center map [39.34, -99.85],
    zoom: 4,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    layers: [USGS_USImagery, OpenStreetMap_Mapnik, Stamen_TonerLite],
	scrollWheelZoom: true,
    tap: false
  });

var baseLayers = {
		"USGS Imagery": USGS_USImagery,
		"OpenStreet Map": OpenStreetMap_Mapnik,
		"Stamen Toner Lite": Stamen_TonerLite
		};
		
			
	  /* Control panel to display map layers */
  L.control.layers(baseLayers, null, {
    position: "topright",
    collapsed: false
  }).addTo(map);

function onEachFeature(feature, layer){
	L.geoJSON(appleton, {
		onEachFeature: function (feature, layer) {
  
   
		layer.bindPopup('<h1>'+feature.properties.City+'</h1><p>Pollution Type: '+feature.properties.USER_Pollu+'<p>Trend: '+feature.properties.USER_Trend+'</p>');
	}}
	}).addTo(map);
	
var popup = L.popup();
	
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("This specific location on the map is " + e.latlng.toString())
			.openOn(map);
	}

map.on('click', onMapClick);
